<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a192a661d3.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="google-signin-client_id" content="899265362911-t6v1qdtr88p48gv61f0cudd5g6hcb1vk.apps.googleusercontent.com">
    <meta name="google-signin-scope" content="profile email">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
}
    </script>
</head>
<body>

<div class="container">
    <div class="container-box-login">
  		<h2> <img src="C:\Users\Shashank Kr Mishra\Desktop\hc2\icons\login\sign in.svg"> Sign Up</h2>
      <div class="social-buttons">
          <div class="row">
            <div class="col-md-3">
              <a href="#" class="fb btn">
              <i class="fa fa-facebook fa-fw"></i> Login with Facebook
              </a>
            </div>
            <div class="col-md-3">
              <a href="#" class="twitter btn">
              <i class="fa fa-twitter fa-fw"></i> Login with Twitter
              </a>
            </div>
            <div class="col-md-3">
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark">
                </div>
            </div>
          </div>
      </div> 
      <hr>
  		<form action="#">
    		<div class="row">
          <div class="row-login-datafield">
      			<div class="col-md-4">
              		<div class="text-login">
        				<input type="text" class="form-control" id="name" placeholder="Name">
      				</div>
          	</div>
      			<div class="col-md-4">
              		<div class="text-login">
        				<input type="text" class="form-control" placeholder="Phone Number">
      				</div>
          	</div>
          </div>
    		</div>
    		<div class="row">
    				<div class="col-md-4">
            	<div class="text-login">
    				<input type="email" class="form-control" id="email" placeholder="Enter email">
    			</div>
        		</div>
    			<div class="col-md-4">
            	<div class="text-login">
    				<input type="" class="form-control" placeholder="Location">
    			</div>
        		</div>
    		</div>
    		
		<div class="family-members">
			<h4> Choose Family Members</h4>
			<div class="checkbox">
				<div class="row">
					<div class="col-md-2">
					<label class="checkbox-inline"><input type="checkbox" value="" class="check-space">Myself     </label></div>
				<div class="col-md-2">
					<label class="checkbox-inline"><input type="checkbox" value="" class="check-space" >Father    </label> </div>
				<div class="col-md-2">
					<label class="checkbox-inline"><input type="checkbox" value="" class="check-space">Daughter</label></div>
			</div>
		</div>
		<div class="checkbox">
			<div class="row">
				<div class="col-md-2">
					<label class="checkbox-inline"><input type="checkbox" value="" class="check-space">Spouse </label></div>
				<div class="col-md-2">
					<label class="checkbox-inline"><input type="checkbox" value="" class="check-space" >Mother </label> </div>
				<div class="col-md-2">
					<label class="checkbox-inline"><input type="checkbox" value="" class="check-space">Son</label></div>
			</div>
		</div>
    <div class="login-button">
		    <button type="button" class="btn btn-primary btn-lg">Next</button>
    </div>
</form>
</div>
</div>
</body>
</html>
